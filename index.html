<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                 <div class="logo"></div></div>
                <div class="nav-address border">
                    <p class="add-first">Deliver to Arya</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>

                        <p class="add-sec">India</p>
                    </div>
                </div>
            <div class="nav-search">
                <select class="search-select"><option>All</option></select>
                <input placeholder=" Search Amazon.in" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-signin"><p><span>Hello, Arya</span></p>
            <select class="list"><option>Acount & Lists</select></div>
        <div class="nav-return"><p><span>Returns</span></p><p class="order"> & Orders</p></div>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
        <p class="cart1">Cart</p></div></div>

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-list"></i> All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">Shop Deals in Electronics</div>
        </div>
       
    </header>
    <div class="content">
        
    </div>
    <div class="shop">
        <div class="box-cont"></div>
    <div class="box1 box">
        <h2>Health & Personal Care</h2>
        <div class="box-img"></div>
    </div>
    <div class="box2 box"><h2>Upto 75% off Headphones</h2>
        <div class="box-img1"></div></div>
    <div class="box3 box"><h2>Upto 60% off Furniture</h2>
        <div class="box-img2"></div></div>
    <div class="box4 box"><h2>Appliances for your Home</h2>
        <div class="box-img3"></div></div></div>
</body>
</html>
